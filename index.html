window.onload=function(){
    for(ii=0; ii<pics.length; ii++) {
        var elem = document.createElement("img");
        elem.setAttribute("src", pics[ii]);
        elem.setAttribute("style", "top: "+parseInt(Math.random()*90)+"vh;"+"left: " +parseInt(Math.random()*90)+"vw;");
        //elem.setAttribute("style", "left: " +parseInt(Math.random()*90)+";");
        elem.setAttribute("class", "layer");
        elem.setAttribute("data-speed", parseInt(Math.random()*18-9));
        document.getElementById("area").appendChild(elem);
    }
}  
  
//----------------------------------------------------------------
        document.addEventListener("mousemove", parallax);
        function parallax(e){
            this.querySelectorAll('.layer').forEach(layer => {
                const speed = layer.getAttribute('data-speed')
        
                const x =(window.innerWidth - e.pageX*speed)/100
                const y = (window.innerHeight - e.pageY*speed)/100

                layer.style.transform = `translateX(${x}px) translateY(${y}px)`
        })
    }
    

    
    </script>
